  <body onload="init();">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
           <div class="container">
             <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar top-bar"></span>
                 <span class="icon-bar middle-bar"></span>
                 <span class="icon-bar bottom-bar"></span>
               </button>
               <a class="navbar-brand" href="#"><span class="logoText">FreshUp<i class="smaller">Hop. Stop. Go</i></span></a>
             </div>
             <div id="navbar" class="navbar-collapse collapse">

               <ul class="nav navbar-nav navbar-right">
                  <li class="text-nav">
                      <p><a href="#"><span class="glyphicon glyphicon-phone"></span>1800 000 000</a></p>
                      <p><a href="#" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span>Member Login / Sign up</a></p>
                  </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
    </header>
    <div class="container">
      <div class="panel">
        <div class="panel-body">
          <div class="row">
             <div class="col-sm-6 hidden-xs">
				          <div class="banner">
				                <div class="banner-text wow fadeInUp" data-wow-delay="0.3s">
                          <img src="images\haff.jpg">
		                    </div>
                  </div>
              </div>

             <div class="col-sm-6 col-xs-12">
              <form>
                <div class="panel panel-default">
                <div class="panel-heading">
                  Where are you planning to stay
                </div>
                <div class="panel-body">
                  <div class="dropdown">
                    <a id="dLabel" data-target="#" href="javascript:void(0);" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                      Hyderabad - Gachibowli
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dLabel">
                      Hyderabad - Gachibowli
                    </ul>
                  </div>
                </div>
              </div>

                <div class="panel panel-default">
                <div class="panel-heading">
                 When are you going to arrive?
                </div>
                <div class="panel-body form-group">
                  <div class="pull-left">
                    <select id="dates-view" name="dateDD" class="timer form-control col-xs-8">
                    </select>
                  </div>
                  <div class="pull-right">
                    <select  id="hours-view" name="timeDD" class="timer form-control col-xs-4" >
                    </select>
                  </div>
                </div>
              </div>

                <div class="panel panel-default">
                    <div class="panel-heading">How do want to relax?</div>
                    <div class="panel-body">
                      <div id="packages-view" class="PrivateServices services-type">
                      </div>
                    </div>
              </div>

				        <div class="panel panel-default">
                    <div class="panel-heading">How long you want to Relax?</div>
                    <div class="panel-body">
                      <div class="funkyradio" >
                        <ul id="slots-view">
                        </ul>
                      </div>
  					          <div align="center"class="col-1-2">
  							          <div class="controls">
  				                      <img src="images/11.png" style="width:35px;height:35px;">
  				                      <img src="images/12.png" style="width:20px;height:20px;">
  				                      <img src="images/13.png" style="width:35px;height:35px;">
  				                      <img src="images/14.png" style="width:35px;height:35px;">
  				                      <img src="images/15.png" style="width:35px;height:35px;">
  						            </div>
                      </div>
                  </div>
				      </div>
              <button type="button" class="btn btn-primary" onclick="bookNowClicked();">Book Now</button>
              <button type="button" class="btn btn-primary" onclick="showBookNow();">Book Now</button>
            </form>
				     </div>
          </div>
        </div>
      </div>

      <div id="services-container" data-template-url="templates/services.html">
      </div>

      <div id="book-now-container" data-template-url="templates/booknow-popup.html" >
      </div><!-- /.modal -->
    </div>

    <script src="js/ui-event.js"></script>
