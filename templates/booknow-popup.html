<form id="confirm-booking-form" data-toggle="validator" role="form">
<div id="book-now-popup" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 id="booknow-header-view" class="modal-title"></h4>
      </div>
      <div class="modal-body">
          <div class="panel panel-default">
            <div class="panel-heading">
              Personal Information
            </div>
            <div class="panel-body">
              <div class="alert alert-danger">
                Error ! Display all server-side errors here
              </div>
              <div class="form-group col-sm-8 col-xs-6 has-feedback">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors">Name is required</div>
              </div>
              <div class="form-group col-sm-4 col-xs-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email"  required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors">Email is invalid</div>
              </div>
              <div class="form-group col-sm-8 col-xs-6">
                <label for="inputAddress">Address</label>
                <textarea id="inputAddress" class="form-control" ></textarea>
              </div>
              <div class="form-group col-sm-4 col-xs-6">
                <label for="inputPhone">Phone</label>
                <input type="number" data-minlength="10" class="form-control" id="inputPhone" placeholder="Phone" required>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors">Phone is required, minimum 10 digits</div>
              </div>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" >Confirm Booking</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</form>
